<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevTrack | Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="css/Custom.css">
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="login-page gradient-background ">
        <!-- Main content -->
        <section class="content">
            <div class="login-box">
                <div class="card-header text-center">
                    <a href="Login.html" class="h1 text-light"><b>DevTrack</b></a>
                </div>
                <!-- /Sign Up-logo -->
                <div class="card card-primary">
                    <!-- /.card-body -->
                    <div class="card-body">
                        <p class="login-box-msg h5">Sign Up</p>
                        <form action="#" method="post">
                            <div class="input-group mb-3">
                                <input type="Text" class="form-control" placeholder="Name">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                            </div>
                        </form>
                        <div class="d-flex">
                            <div class="">
                                <p class="mb-1">
                                    Already have an account?
                                </p>
                            </div>
                            <div class="ml-auto">
                                <a href="Login.html"
                                   class="text-center btn btn-secondary justify-content-end">Sign In</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.login-box -->
        </section>
        <!-- /.content -->
    </div>
    <footer class="main-footer w-100 ml-0">
        <strong>Copyright &copy; DevTrack</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>
    <!-- /Script -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="js/adminlte.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
