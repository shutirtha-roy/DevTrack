<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevTrack | Forgot Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="css/Custom.css">
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="login-page gradient-background">
        <!-- Main content -->
        <section class="content">
            <div class="d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <!-- Title -->
                    <div class="card-header text-center">
                        <a href="../../index2.html" class="h1 text-light"><b>DevTrack</b></a>
                    </div>
                    <!-- /.Title -->
                    <!-- login-logo -->
                    <div class="card card-primary">
                        <!-- card-body -->
                        <div class="card-body">
                            <!-- lock icon -->
                            <div class="d-flex align-items-center justify-content-center mb-3">
                                <i class="fa fa-solid fa-user-lock fa-3x" aria-hidden="true"></i>
                            </div>
                            <!-- /.lock icon -->
                            <p class="login-box-msg h5">Forgot Your Password?</p>
                            <p>Enter your email and we'll send you instructions to reset your password.</p>
                            <form action="../../index3.html" method="post">
                                <!-- Email -->
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.Email -->
                                <!-- Reset Password -->
                                <div class="text-center mt-2 mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                                </div>
                                <!-- Reset Password -->
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.Content Wrapper -->
    <!-- footer -->
    <footer class="main-footer w-100 ml-0">
        <strong>Copyright &copy; DevTrack</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>
    <!-- /.footer -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="js/adminlte.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
